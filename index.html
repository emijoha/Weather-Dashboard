<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/skeleton.css">
    <link rel="stylesheet" type="text/css" href="CSS/custom.css">
    <!-- font and icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <h3>Weather Dashboard</h3>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">

            <div class="four columns city-sidebar">

                <label for="cityInput">Search by City:</label>

                <div>
                    <input id="cityInput" type="text" placeholder="City" name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>

                <div class="city-history-div">

                </div>

            </div>

            <div class="eight columns hidden">

                <div class="city-weather-div">

                    <h6 id="cityDisplay"></h6>
                    <h6 id="dateDisplay"></h6>
                    <img class="weather-icon" id="weatherIcon">

                    <p id="temp"></p>
                    <p id="humid"></p>
                    <p id="wind"></p>
                    <div class="uv-div">
                        <p id="uv"></p>
                        <p id="uvIndex"></p>
                    </div>

                </div>

                <div class="five-day-forecast">

                    <h6 id="fiveDayForecast"></h6>

                </div>

            </div>

        </div>

    </div>

    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
