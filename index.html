<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/skeleton.css">
    <link rel="stylesheet" type="text/css" href="CSS/custom.css">
    <!-- font and icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <h2>Weather Dashboard</h2>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">

            <div class="four columns city-sidebar">
                <form>
                    <label for="cityInput">Search by City:</label>

                    <div>
                        <input id="cityInput" type="text" placeholder="City" name="search">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </form>

                <div class="city-history-div">
                    <p class="first-city-history">Richmond</p>
                    <p class="next-city-history">Richmond</p>
                </div>
            </div>

            <div class="eight columns">

                <div>
                    <h5 id="cityDisplay">City <span id="dateDisplay"> (date) </span><i id="weatherIcon"></i></span></h5>
                </div>

                <h5>5-Day Forecast</h5>

            </div>

        </div>

    </div>

    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
